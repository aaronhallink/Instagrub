		<div id="wrap">
			<div>
				<img src="images/header.png" alt="instagrub header"/>

			</div>

				<textarea rows="30" cols="150" id="input_target" alignment="center" placeholder="This will display what has already been inputted above" style="background-color:#ffeabd">
				</textarea>
			</div>
			<div>
				<a href="results.html"">
					<img src="images/search_unpressed.png" height="55px"/>
				</a>
			</div>
		</div>
